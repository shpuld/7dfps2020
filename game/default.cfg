//
//	Default Config
//

unbindall

set pr_csqc_formenus 0
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			+jump 
bind	MOUSE2			+button3
// bind	e				+button4

bind ctrl +button4
bind r impulse 10
bind q impulse 11

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t 				"messagemode"
bind	f12				"screenshot"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.5
musicvolume		0.5
sensitivity 	3

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_bob 0
cl_rollangle 0.5

in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1

r_renderscale 1

// chase_active 1
// chase_back 64
// chase_up 12
// sv_cheats 1
r_font_linear 0
gl_texturemode gl_linear_mipmap_linear
gl_texture_anisotropy 4
sv_minpitch -70
sv_maxpitch 70

pm_airstep 1

sv_friction 4
sv_accelerate 8

gl_texturemode2d gl_nearest
vid_conautoscale 1
r_viewmodel_fov 60

sv_maxclients 1
coop 0
sv_nopvs 0

topcolor 0

cl_nopred 1

cl_netfps 75
cl_idlefps 60

sv_autosave 0


r_meshpitch 1

// plug_loaddefault 3

sv_maxvelocity 15000

set physics_ode_world_damping 0
//force a fixed tick rate, to stop things from suddenly exploding.
sv_mintic 0.013
sv_maxtic 0.013

sv_gravity 750

sv_sound_land ""

bind l "cmd toggleeditmode"
bind v "noclip"

cl_part_density_fade 0

sv_nopvs 1